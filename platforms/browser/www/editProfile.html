<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src http://energyatschool.finmatica.eu http://api.openweathermap.org ">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/editProfile.css">
        <title>Energy@School</title>
    </head>
    <body>
        <div class="app">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">   
                        <li><a id="dashBtn">Dashboard<span class="glyphicon glyphicon-home"></span></a></li>
                        <li><a id="leaderBtn">Leaderboard<span class="glyphicon glyphicon-star"></span></a></li>
                        <li><a id="measureBtn">Add new measure<span class="glyphicon glyphicon-pencil"></span></a></li>
                        <li><a id="logoutBtn">Logout<span class="glyphicon glyphicon-lock"></span></a></li>
                    </ul>
                </nav>
                <div id="main">
                    <div class="row">
                        <div class="col-xs-6 text-center">
                            <p>Name:</p>
                        </div>
                        <div class="col-xs-6 text-center">
                            <p id="name"></p>
                        </div>
                    </div>
                    <button id="clean" class="btn btn-primary">Forget credentials</button>
                </div>
        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/editProfile.js"></script>
    </body>
</html>
